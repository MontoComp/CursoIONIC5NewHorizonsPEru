<ion-content [fullscreen]="true">
  <ion-slides pager="true">
    <ion-slide *ngFor='let slide of slides'>
      <ion-icon name="close" (click)="myclose()"></ion-icon>
      <br /><br /><br /><br /><br />
      <img src="{{slide.logoUrl}}" />
      <br /><br /><br />
      <h3>{{slide.title}}</h3>
      <p>
        {{slide.description}}
      </p>
      <ion-icon name="{{slide.iconname}}"></ion-icon>
    </ion-slide>
  </ion-slides>
</ion-content>
