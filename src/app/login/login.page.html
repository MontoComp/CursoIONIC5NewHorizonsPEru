
<ion-content>
  <figure class="ion-text-center ion-padding">
    <img src="assets/images/logo-h.png">
  </figure>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)" >
    <ion-item lines="none">
      <ion-label>Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-messages">
      <ng-container *ngFor="let validation of validationMessages.email">
        <div *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched )">{{validation.message}}</div>
      </ng-container>
    </div>
    <ion-item lines="none">
      <ion-label>ContraseÃ±a</ion-label>
      <ion-input  [type]="passwordTypeInput" formControlName="password"></ion-input>
      <ion-icon [name]="iconpassword" (click)="myvisibility()"></ion-icon>

    </ion-item>
    <div class="validation-messages">
      <ng-container *ngFor="let validation of validationMessages.password">
        <div *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched )">{{validation.message}}</div>
      </ng-container>
    </div>
    <br>
    <div class="validation-messages">{{messageAuthtenticate}}</div>
    <ion-button expand="block" shape="round"  [disabled]="!loginForm.valid" type="submit" >
      Ingresar
    </ion-button>
  </form>
</ion-content>

<ion-footer>
  <ion-button expand="block" shape="round" fill="outline" (click)="goToRegister()">
    Registrarse
  </ion-button>
</ion-footer>
