<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mi Ubicacion</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <agm-map *ngIf="currentCenter" [latitude]="currentCenter.lat" [longitude]="currentCenter.lng" [zoom]="defaultZoom">
    <agm-marker [latitude]="currentCenter.lat" [longitude]="currentCenter.lng"></agm-marker>
  </agm-map>
</ion-content>
